<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type=image/png>
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <div class="skip"><a href="#main-content">Skip to Main Content</a></div>
    <div class="container">
      <header>
        <nav class="box nav-box">
          <ul class="nav_links">
            <li class="nav_item"><a href="index.html">About</a></li>
            <li class="nav_item"><a href="resume.html">Work</a></li>
            <!-- <li class="nav_item"><a href="hobbies.html">Hobbies</a></li> -->
            <li class="nav_item"><a href="projects.html">Projects</a></li>
            <li class="nav_item"><a id="main" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="box main-box index-main">
        <h1 id="main-content">Contact Me</h1>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Open Contact Form</button>

        <div id="id01" class="modal">

          <form class="modal-content animate" action="https://formspree.io/f/xjvjvayg" method="post">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="form-container">
              <label><b>Full Name</b></label>
              <input type="text" placeholder="John Appleseed" name="fullname" required>

              <label><b>Email Address</b></label>
              <input type="text" placeholder="johnappleseed@gmail.com" name="emailaddress" required>

              <label><b>Message</b></label>
              <input type="text" placeholder="Type your message here" name="message" required>

              <button type="submit">Submit</button>
            </div>

            <div class="cancel-form">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
          </form>
        </div>

      </main>

      <footer class="box footer-box">
        <p> &copy; Michael Kalmus, 2021 </p>
      </footer>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>

  </body>
</html>
